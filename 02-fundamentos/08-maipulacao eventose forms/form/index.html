    <title>Formularos</title>

<body>

    <form action="">
        <p>
            <textarea rows="10" , cols="10"></textarea>
        </p>
        <p>
            <input id="nome" type="text" placeholder="Informe seu nome"></input>
        </p>
        <p>
            <input id="dormir" type="checkbox" placeholder=""></input>
            Dormir
        </p>
        <p>
            <input id="sim" type="radio" name="opcao" placeholder="Informe seu nome"></input>
            Sim
        </p>
        <p>
            <input id="nao" type="radio" name="opcao" checked placeholder="Informe seu nome"></input>
            Nao
        </p>
        <p>
            <input type="email" id="email" required placeholder="Digite seu e-mail"> <input type="submit">
        </p>
        <input type="date">
    </form>
    <script src="./script.js">
    </script>
